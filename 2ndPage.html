<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Workout Routine Planner</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Workout Routine Planner</h1>
    </header>

    <form id="workout-form">
      <div class="form-group">
        <label for="exercise"></label>
        <input type="text" id="exercise" placeholder="Enter exercise name" required>
      </div>
      <div class="form-group">
        <label for="duration"></label>
        <input type="number" id="duration" placeholder="Duration (min)" required>
      </div>
      <div class="form-group">
        <label for="sets"></label>
        <input type="number" id="sets" placeholder="Number of set" required>
      </div>
      <div class="form-group">
        <label for="reps"></label>
        <input type="number" id="reps" placeholder="Number of rep" required>
      </div>
      <button type="submit" class="btn">Add Exercise</button>
    </form>

    <div id="workout-list">
      <h2>Your Workout Plan</h2>
      <ul></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
